<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Minecraft Skin</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
            <h1>BOB'S HEAD</h1>
        <div id="bob">
            <div class="face">
                <div class="hair">
                    <div class="hair-1">
                        <div class="dark-hl-1"></div>
                    </div>
                    <div class="hair-2">
                        <div class="light-hl-2"></div>
                        <div class="dark-hl-2"></div>
                    </div>
                    <div class="hair-3">
                        <div class="dark-hl-3"></div>
                    </div>
                    <div class="hair-4">
                        <div class="light-hl-4"></div>
                        <div class="dark-hl-4"></div>
                    </div>
                    <div class="hair-5">
                        <div class="dark-hl-5"></div>
                    </div>
                    <div class="hair-6"></div>
                    <div class="hair-mid-7">
                        <div class="light-hl-7"></div>
                    </div>
                    <div class="hair-last-8">
                        <div class="light-hl-8"></div>
                    </div>
                </div>
                
                <div class="eye">
                    <div class="up"></div>
                    <div class="down"></div>
                </div>

                <div class="mouth"></div>
            </div>
        </div>
</body>
</html>
