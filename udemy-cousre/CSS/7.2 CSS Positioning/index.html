<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .red-circle{
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: red ;
      position: absolute; 
      /* ไปตามตัวเเม่ */
      top: 150px;
      left: 250px;
    }

    .blue-box{
      width: 500px;
      height: 300px;
      background: blue;
      position: relative;
      /* เริ่มจากเราตั้งค่าเลย */ 
      top: 200px;
      left: 200px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
